<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.scss" />
    <title>JustStreamIt - Your favorite film rating</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="header__logo"
          src="/images/brand-logo.png"
          alt="Just Stream It logo"
        />
      </a>
      <nav class="nav nav--mobile-hidden">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Categories</a>
          </li>
        </ul>
      </nav>
      <img
        class="hamburger-icon"
        src="/images/hamburger-icon.svg"
        alt="Menu icon"
      />
    </header>
    <div class="modal-outer">
      <div class="modal-inner">
        <span class="modal-inner__close-cross">X</span>
      </div>
    </div>
    <main class="wrapper">
      <section class="category-top">
        <h2 class="category-top__title">Comedy</h2>
        <div class="category-top slider">
          <button class="slider__controls prev-control"></button>
          <div class="slides">
            <img
              class="slide"
              src="https://m.media-amazon.com/images/M/MV5BNjA5Y2ZhYzctNDc1Yy00OGViLWI3NGUtOTYwZmE3NDFiYmIxXkEyXkFqcGdeQXVyNTIzOTk5ODM@._V1_UY268_CR72,0,182,268_AL_.jpg"
              alt="film poster"
            />
            <img
              class="slide"
              src="https://m.media-amazon.com/images/M/MV5BNWVkNjUyYjUtZGU1Yi00YTM4LTg5ZGEtYmNlNDAzNWRjODM2XkEyXkFqcGdeQXVyMzE0MjY5ODA@._V1_UY268_CR7,0,182,268_AL_.jpg"
              alt="film poster"
            />
            <img
              class="slide"
              src="https://m.media-amazon.com/images/M/MV5BZTcyMGU4ZmYtYTVmYS00NWFkLWExM2MtYWRlYTlhOWYxNjYwXkEyXkFqcGdeQXVyMzE0MjY5ODA@._V1_UY268_CR7,0,182,268_AL_.jpg"
              alt="film poster"
            />
            <img
              class="slide"
              src="https://m.media-amazon.com/images/M/MV5BNjU1NDMyNGEtODJkYy00M2Y4LTk5YzItYTYxMzkzZWI1MmJiXkEyXkFqcGdeQXVyMzI5NDcxNzI@._V1_UY268_CR5,0,182,268_AL_.jpg"
              alt="film poster"
            />
            <img
              class="slide"
              src="https://m.media-amazon.com/images/M/MV5BODNjZmM3MWYtYmUwZC00M2RjLTkyZmEtYzRhMDU1NmM3ZmIzXkEyXkFqcGdeQXVyOTAzODAwOQ@@._V1_UY268_CR2,0,182,268_AL_.jpg"
              alt="film poster"
            />
            <img
              class="slide"
              src="https://m.media-amazon.com/images/M/MV5BNmU0NjFiMzgtYTYxNi00OTcyLTg4MzQtNGExMmMxOTExMjJlXkEyXkFqcGdeQXVyNTU0MjA3NTM@._V1_UY268_CR1,0,182,268_AL_.jpg"
              alt="film poster"
            />
            <img
              class="slide"
              src="https://m.media-amazon.com/images/M/MV5BNzQ3OTY4NjAtNzM5OS00N2ZhLWJlOWUtYzYwZjNmOWRiMzcyXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_UX182_CR0,0,182,268_AL_.jpg"
              alt="film poster"
            />
          </div>
          <button class="slider__controls next-control"></button>
        </div>
      </section>
    </main>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
