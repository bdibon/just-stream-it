<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>JustStreamIt - Your favorite film rating</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="header__logo"
          src="/images/brand-logo.png"
          alt="Just Stream It logo"
        />
      </a>
      <nav class="nav nav--mobile-hidden">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Categories</a>
          </li>
        </ul>
      </nav>
      <img
        class="hamburger-icon"
        src="/images/hamburger-icon.svg"
        alt="Menu icon"
      />
    </header>
    <main class="wrapper">
      <article class="best-movie">
        <img
          class="best-movie__cover"
          src="https://m.media-amazon.com/images/M/MV5BZDMwODgwOGItNTJjNS00NDk2LTlkYzEtYzRjOTU5YTBlZGY5XkEyXkFqcGdeQXVyNTM3MDMyMDQ@._V1_UY268_CR9,0,182,268_AL_.jpg"
          alt="Film poster"
        />
        <h2 class="best-movie__title">Notuku Potu</h2>
        <button class="btn">More details</button>
        <p class="best-movie__description">
          Notuku Potu is a crime story laced with elements of horror and thrill.
          The story is about a man who, after the death of a woman, is pulled
          into a world of mystery and conspiracy.
        </p>
      </article>
    </main>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
